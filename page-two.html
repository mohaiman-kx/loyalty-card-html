<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
</head>
<body>
    

    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-sm-5">
                    <div class="main-button-area">
                        <button class="custom-btn btn-active" id='loyalty-card-btn'>Loyalty Card</button>
                        <button class="custom-btn">Rating</button>
                        <button class="custom-btn">Feedback</button>
                    </div>
                </div>
                <div class="col-xl-7 col-sm-7">
               
                    <div class="give-otp-area">
                        <form>
                            <div class="form-group">
                              <input type="text" class="form-control disabled-color" id="" value="+8801624883381" disabled="true">  
                              <div class="opt-text">A four digit OTP has been sent to <span>+8801624883381</span>. <br>
                                Enter the code here.
                                </div>
                              <input type="text" class="form-control" id=""  placeholder="Input OTP*">   
                              <div class="timer">
                                <span id="counter">30</span> seconds
                              </div>
                              <div id="resend">
                                  <a href="">Resend Code</a>
                              </div>
                              <input type="text" class="form-control mt-20" id=""  placeholder="Your Name">              
                            </div>
                            <div class="button-area">
                                <button class="custom-btn">Back</button>
                                <button type="button" data-toggle="modal" data-target="#exampleModal" class="custom-btn mt-20">Submit</button>
                              
                               
                            </div>

                          </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="exampleModalLabel">Loyalty Card Preview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="lol-card-area">
                <div class="sample-card"></div>
            </div>
        </div>
        <div class="modal-button">
            <button class="custom-btn-modal">Back</button>
            <button class="custom-btn-modal">Print</button>
        </div>
        
      </div>
    </div>
  </div>
       



    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
